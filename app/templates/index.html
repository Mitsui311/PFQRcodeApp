<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFQRcode生成システム</title>
</head>
<body>
    <h1>PFQRコード生成システム</h1>
    <form method="post" enctype="multipart/form-data">
        <p>
            QRコードに格納したいURLを入力
            <br><input type="text" id="text_input" name="text_input" placeholder="Enter the URL">
        </p>

        <p>
            QRコード上に配置する画像を選択
            <br><input type="file" name="file">
        </p>

        <p>
            QRコード上の画像の大きさを選択<br>
            <label><input type="radio" name="number" value="26%"> 26%</label><br>
            <label><input type="radio" name="number" value="29%"> 29%</label><br>
            <label><input type="radio" name="number" value="32%"> 32%</label><br>
            <label><input type="radio" name="number" value="35%" checked> 35%</label><br>
            <label><input type="radio" name="number" value="38%"> 38%</label><br>
            <label><input type="radio" name="number" value="41%"> 41%</label>
        </p>


        <p>
            <input type="submit" value="PFQRコードを生成">
        </p>

    </form>


</body>
</html>
